<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body bgcolor="BC8F8F">
    <h1>Registro de usuario</h1> 
    <form action="#" method="post"> 
        <fieldset> 
            <legend>Informacion Personal</legend> 
            <label for="nombre">Nombre:</label> 
            <input type="text" id="nombre" name="nombre" required><br><br> 
            <label for="apellido">Apellido:</label> 
            <input type="text" id="apellido" name="apellido" required><br><br> 
            <label for="fechaNacimiento">Fecha de Nacimiento:</label> 
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
            <legend>Genero:</legend>
            <input type="radio" id="masculino" name="genero" value="Masculino" required> 
            <label for="masculino">Masculino</label><br> 
            <input type="radio" id="femenino" name="genero" value="Femenino"> 
            <label for="femenino">Femenino</label><br> 
            <input type="radio" id="otro" name="genero" value="Otro"> 
            <label for="otro">Otro</label><br><br> 
        </fieldset>
        <fieldset>
            <legend>Informacion de contacto</legend>
            <legend>Informacion de Contacto</legend> 
            <label for="email">Correo Electronico:</label> 
            <input type="email" id="email" name="email" required><br><br> 
            <label for="telefono">Numero de Telefono:</label> 
            <input type="tel" id="telefono" name="telefono" required><br><br> 
            <label for="direccion">Direccion:</label><br> 
            <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br><br> 
        </fieldset> 
        <fieldset> 
            <legend>Informacion de Cuenta</legend>
            <label for="usuario">Nombre de Usuario:</label> 
            <input type="text" id="usuario" name="usuario" required><br><br> 
            <label for="contrasena">Contraseña:</label> 
            <input type="password" id="contrasena" name="contrasena" required><br><br> 
            <label for="confirmacionContrasena">Confirmar Contraseña:</label> 
            <input type="password" id="confirmacionContrasena" name="confirmacionContrasena" required><br><br> 
            </fieldset>
            <fieldset>
                <legend>Preferencias</legend> 
            <label for="colorFavorito">Seleccionar un Color Favorito:</label> 
            <select id="colorFavorito" name="colorFavorito"> 
            <option value="Rojo">Rojo</option> 
            <option value="Azul">Rosado</option> 
            <option value="Verde">Dorado</option> 
            <option value="Amarillo">Azul</option> 
            </select><br><br> 
            <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required> 
            <label for="aceptarTerminos">Acepto los Terminos y Condiciones</label><br><br>
            </fieldset>
            <imput type="submit" value="Registrarse">
            </form>
</body>
</html>
